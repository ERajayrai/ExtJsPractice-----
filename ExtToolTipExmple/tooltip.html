//Tool tip is used to show some basic information when any event occurs.
//A small piece of information that appears when some event occurs. Basically, it is used for hover over event.

<!DOCTYPE html>
<html>
   <head>
      <link href = "https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css" 
         rel = "stylesheet" />
      <script type = "text/javascript" 
         src = "https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>
      
      <script type = "text/javascript">
         Ext.onReady(function() {
            toolTip = new Ext.ToolTip ({       
               id : 'toolTip',
               anchor : 'bottom',
               html : 'This is a basic toolTip',
               title : 'Tool - Tip Title',
               closable : true,
               closeAction : 'hide'
            });
            Ext.create('Ext.Button', {
               renderTo: Ext.getElementById('buttonId'),
               text: 'Hover Me',
               
               listeners: {
                  mouseover: function() {
                     toolTip.show();
                  }
               }
            });
         });
      </script>
   </head>
   
   <body>
      <div id = "buttonId"></div>
   </body>
</html>
